services:
  mongo:
    image: mongo:7.0
    restart: on-failure
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=go-rest
    volumes:
      - mongo-data:/data/db
    command: mongod --quiet --logpath /dev/null

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-rest
    depends_on:
      - mongo
    ports:
      - "8080:80"
    environment:
      - MONGO_URI=mongodb://root:root@mongo:27017/go-rest?authSource=admin
      - PORT=8080
    volumes:
      - .:/app
    command: air

volumes:
  mongo-data: